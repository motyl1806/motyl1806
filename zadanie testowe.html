<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moja super strona!</title>
</head>
<body>
<Table
        border="1px"
        width="640px">
<!--        bgcolor="aqua"-->
    <tr>    <!--pierwszy wiersz tabeli-->
        <td>
            <img src="https://cdn.pixabay.com/photo/2022/03/03/13/00/heart-7045303_960_720.jpg"
                 alt="obrazek z internetu" width="270px" height="180px">
        </td>
        <td>
            <div>
                <label><b>Uzupełnij tekst</b></label><input name="text" type="text"/>
            </div>
        </td>
        <td>
            <div><b>Dzień </b><i>dobry!</i></div>
        </td>
    </tr>

    <tr>    <!--drugi wiersz tabeli-->
        <td>
            <div>
                <label>Wybierz kot, pies, czy mysz :</label>
                <select name="favouritePet">
                    <option value="cat">Kot</option>
                    <option value="dog">Pies</option>
                    <option value="rat">Mysz</option>
                </select>
            </div>
            <!--            <input type="submit" value="Potwierdź"/>-->
        </td>
        <td>
            <div>Lista zajęć:</div>
            <ol>
                <li>IDE i praca z debuggerem</li>
                <li>Konsole i podstawy Linuxa</li>
                <li>JS, CSS, HTML</li>
            </ol>
        </td>
    </tr>

    <tr>    <!--trzeci wiersz tabeli-->
        <td>
            <dl>
                <dt>HTML</dt>
                <dd>Język znaczników</dd>
                <dt>Java</dt>
                <dd>Język programowania</dd>
            </dl>
        </td>
        <td>
            <div>
                <a href="https://google.pl" target="_blank">Przejdz do Google'a!</a>
            </div>
        </td>
    </tr>

    <tr> <!--czwarty wiersz tabeli-->
        <td>
            <div>
                <button><label>KLIKNIJ MNIE!</label></button>
            </div>
        </td>
    </tr>
</Table>
</body>
</html>
